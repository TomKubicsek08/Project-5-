<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CMPS 162: Module 5 Programming Project</title>
  <style>
    * { font-family: monospace; }

    /* 1. Change the background color of input field when focused */
    input {
      font-size: 16px;
      padding: 5px;
      border: 1px solid black;
    }

    /* 2. Original input background color */
    input:focus {
      background-color: red;
      color: blue; /* 3. Change text color to blue */
    }

    input:not(:focus) {
      background-color: white;
    }

    /* 1. Increase text size */
    .large-text {
      font-size: 8em;
    }

    /* 2. Decrease text size */
    .medium-text {
      font-size: 5em;
    }
  </style>
  <script>
    //--------//
    // Events //
    //--------//
    console.log("Events");

    // 1. Click event for the link to display a hello message
    function showGreeting() {
      alert("Hello! Welcome to CMPS 162!");
    }

    //--------------//
    // Input Fields //
    //--------------//
    console.log("Input Fields");

    // 1. Change the background color when input is focused
    function changeBackgroundColor(inputField) {
      inputField.style.backgroundColor = "red";
      inputField.style.color = "blue"; // 3. Change text to blue
    }

    // 2. Revert background color when input loses focus
    function resetBackgroundColor(inputField) {
      inputField.style.backgroundColor = "white";
      inputField.style.color = "black"; // Reset text color
    }

    //--------//
    // Images //
    //--------//
    console.log("Images");

    // 1. Hide image on click
    function hideImage(imgElement) {
      imgElement.style.display = "none";
    }

    // 2. Mouseover event to swap images
    function swapImage(imgElement) {
      imgElement.src = "https://via.placeholder.com/150/0000FF/FFFFFF?text=New+Image";
    }

    function revertImage(imgElement) {
      imgElement.src = "https://via.placeholder.com/150/FF0000/FFFFFF?text=Original+Image";
    }

    //--------//
    // Styles //
    //--------//
    console.log("Styles");

  </script>
</head>
<body>
  <h3>See console!</h3>

  <!-- 1. Clickable Link for Greeting -->
  <a href="#" onclick="showGreeting();">Click here for a greeting!</a>
  <br><br>

  <!-- 1. Input Field with Background Color Change -->
  <input type="text" id="myTextField" value="Type here" 
    onfocus="changeBackgroundColor(this)" 
    onblur="resetBackgroundColor(this)">
  <br><br>

  <!-- 1. Image that disappears on click -->
  <img src="https://via.placeholder.com/150" 
       alt="Clickable Image"
       onclick="hideImage(this)">
  <br><br>

  <!-- 2. Mouseover Event to Swap Image -->
  <img src="https://via.placeholder.com/150/FF0000/FFFFFF?text=Original+Image" 
       onmouseover="swapImage(this)"
       onmouseout="revertImage(this)">
  <br><br>

  <!-- 1. Increased Text Size -->
  <p class="large-text">The Pirates will advance to the World Series in 2025</p>

  <!-- 2. Decreased Text Size -->
  <p class="medium-text">The Pirates will advance to the World Series in 2025</p>

  <br><br>

  <!-- Clickable Divs to Swap Colors -->
  <div id="div1" style="background-color:yellow; padding:10px; display:inline-block; cursor:pointer;" onclick="swapColors();">
    Hello
  </div>
  <div id="div2" style="background-color:green; padding:10px; display:inline-block; cursor:pointer;" onclick="swapColors();">
    World
  </div>

</body>
</html>
